mixin:
  dns:
    enable: true
    prefer-h3: false
    ipv6: false
    listen: 0.0.0.0:53
    nameserver:
      - 8.8.8.8
      - 223.5.5.5
      - 119.29.29.29
      - 180.76.76.76
      - 223.6.6.6
    default-nameserver:
      - 8.8.8.8
      - 223.5.5.5
      - 119.29.29.29
      - 180.76.76.76
      - 223.6.6.6
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    fake-ip-filter:
      - '*.lan'
      - apps.apple.com
      - localhost.ptlogin2.qq.com
      - localhost.weixin.qq.com
    fallback:
      - tls://223.5.5.5:853
      - https://223.5.5.5/dns-query
    fallback-filter:
      geoip: true
      ipcidr:
        - 240.0.0.0/4
