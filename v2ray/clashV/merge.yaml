profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true # Enable Domain Sniffing
  sniff:
    TLS:
      ports: [ 443, 8443 ]
    HTTP:
      ports: [ 80, 8080-8880 ]
      override-destination: true

tun:
  enable: true
  stack: gvisor
  dns-hijack:
    - 'any:53'
  auto-route: true
  auto-detect-interface: true
  strict-route: true

dns:
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:53
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  use-hosts: true
  fake-ip-filter:
    - '*'
    - '+.lan'
    - '+.local'
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - https://1.1.1.1/dns-query
    - https://9.9.9.9/dns-query
  proxy-server-nameserver:
    - https://9.9.9.9/dns-query
    - https://1.12.12.12/dns-query
    - https://223.5.5.5/dns-query
    - https://1.1.1.1/dns-query
  nameserver-policy:
    "geosite:cn,private":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query

proxies:
  - name: mDavid_CN
    type: vmess
    server: your_ip
    port: 10086
    uuid: abc
    alterId: 0
    cipher: none
    udp: true

rule-providers:
  globalmedia:
    type: http
    format: yaml
    interval: 86400
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GlobalMedia/GlobalMedia_Classical.yaml
    path: ./ruleset/blackmatrix7/globalmedia.yaml
  mdavid_proxy:
    type: http
    format: yaml
    interval: 86400
    behavior: classical
    url: https://raw.githubusercontent.com/HEUDavid/svr/main/v2ray/clash/proxy.yaml
    path: ./ruleset/mdavid/proxy.yaml
  mdavid_direct:
    type: http
    format: yaml
    interval: 86400
    behavior: classical
    url: https://raw.githubusercontent.com/HEUDavid/svr/main/v2ray/clash/direct.yaml
    path: ./ruleset/mdavid/direct.yaml
  douyin:
    type: http
    format: yaml
    interval: 86400
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/DouYin/DouYin.yaml
    path: ./ruleset/blackmatrix7/douyin.yaml
  applications:
    type: http
    format: yaml
    interval: 86400
    behavior: classical
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/applications.txt
    path: ./ruleset/loyalsoldier/applications.yaml
  google:
    type: http
    format: yaml
    interval: 86400
    behavior: domain
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/google.txt
    path: ./ruleset/loyalsoldier/google.yaml
  openai:
    type: http
    format: yaml
    interval: 86400
    behavior: domain
    url: https://raw.githubusercontent.com/LM-Firefly/Rules/master/Clash-RuleSet-Classical/PROXY/OpenAi.yaml
    path: ./ruleset/lmfirefly/openai.yaml
  tld-not-cn:
    type: http
    format: yaml
    interval: 86400
    behavior: domain
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/tld-not-cn.txt
    path: ./ruleset/loyalsoldier/tld-not-cn.yaml
  proxy:
    type: http
    format: yaml
    interval: 86400
    behavior: domain
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt
    path: ./ruleset/loyalsoldier/proxy.yaml
  gfw:
    type: http
    format: yaml
    interval: 86400
    behavior: domain
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/gfw.txt
    path: ./ruleset/loyalsoldier/gfw.yaml
  private:
    type: http
    format: yaml
    interval: 86400
    behavior: domain
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/private.txt
    path: ./ruleset/loyalsoldier/private.yaml
  lancidr:
    type: http
    format: yaml
    interval: 86400
    behavior: ipcidr
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/lancidr.txt
    path: ./ruleset/loyalsoldier/lancidr.yaml
  cncidr:
    type: http
    format: yaml
    interval: 86400
    behavior: ipcidr
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/cncidr.txt
    path: ./ruleset/loyalsoldier/cncidr.yaml

rules:
  - RULE-SET,globalmedia,MEDIA
  - RULE-SET,mdavid_proxy,PROXY
  - RULE-SET,mdavid_direct,DIRECT
  - RULE-SET,douyin,DIRECT
  - RULE-SET,applications,DIRECT
  - RULE-SET,google,PROXY
  - RULE-SET,openai,PROXY
  - RULE-SET,tld-not-cn,PROXY
  - RULE-SET,proxy,PROXY
  - RULE-SET,gfw,PROXY
  - RULE-SET,private,DIRECT
  - RULE-SET,lancidr,DIRECT,no-resolve
  - GEOIP,LAN,DIRECT,no-resolve
  - RULE-SET,cncidr,DIRECT,no-resolve
  - GEOIP,CN,DIRECT,no-resolve
  - MATCH,FINAL
