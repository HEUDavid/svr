<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api.mdavid.cn</title>
    <style>*{box-sizing:border-box;margin:0;padding:0}body{font-family:serif}.list-container{width:60%;top:44%;background:rgba(255, 255, 255, 0.4);position:absolute;left:50%;transform:translate(-50%, -50%);padding:10px;box-shadow:0 8px 20px rgba(0, 0, 0, 0.2);border-radius:4px;color:#494277}.list-container h1{font-size:36pt;text-align:center;font-weight:500;margin-top:15px}.list-container h2{font-size:22pt;text-align:left;font-weight:400;margin-bottom:5px;padding-left:15px}.list{max-height:38vh;min-height:38vh;list-style:none;padding:0;overflow-y:auto}.list li{font-size:16px;font-family:monospace;padding:4px 15px 4px 15px;border-radius:4px;font-weight:300;display:flex;align-items:center;cursor:pointer;color:#656565;transition:all 0.6s ease}.list li:hover{background:#5c7fed;color:#fff}.list li:hover .circle{color:#fff}.list li .circle{margin-right:6px;font-size:0.90em;align-self:center;color:#6ecc8b}.list li .circle::before{content:"•";vertical-align:middle}.list li a{font-size:0.82em;text-decoration:none;color:inherit}.footer{bottom:4.0vh;position:absolute;width:100%;text-align:center}.footer a{font-size:clamp(12px, calc(0.5rem + 0.2vw + 0.38vh), 14px);color:#5c5959;text-decoration:none}.context{top:38vh;position:absolute;width:100%;text-align:center}.context h1{font-size:calc(1.5rem + 0.75vw + 1.05vh);color:black}@media only screen and (max-width:600px){.list-container{width:90%;top:48%}.list-container h1{font-size:24pt}.list-container h2{font-size:14pt}.list{max-height:52vh;min-height:52vh}.list li{font-size:15px;padding:4px 13px 4px 13px}.list li .circle{margin-right:2px;font-size:0.8em}.list li a{font-size:0.82em}.context h1{font-size:calc(1.1rem + 0.75vw + 1.05vh)}}.area{position:absolute;top:0;left:0;width:100%;height:100vh;z-index:-1;background:linear-gradient(to top, #7ac4de, white)}.circles{position:absolute;top:0;left:0;width:100%;height:100%;overflow:hidden}.circles li{position:absolute;display:block;list-style:none;width:20px;height:20px;background:rgba(255, 255, 255, 0.4);animation:animate 25s linear infinite;bottom:-150px}.circles li:nth-child(1){left:25%;width:80px;height:80px;animation-delay:0s}.circles li:nth-child(2){left:10%;width:20px;height:20px;animation-delay:2s;animation-duration:12s}.circles li:nth-child(3){left:70%;width:20px;height:20px;animation-delay:4s}.circles li:nth-child(4){left:40%;width:60px;height:60px;animation-delay:0s;animation-duration:18s}.circles li:nth-child(5){left:65%;width:20px;height:20px;animation-delay:0s}.circles li:nth-child(6){left:75%;width:110px;height:110px;animation-delay:3s}.circles li:nth-child(7){left:35%;width:150px;height:150px;animation-delay:7s}.circles li:nth-child(8){left:50%;width:25px;height:25px;animation-delay:15s;animation-duration:45s}.circles li:nth-child(9){left:20%;width:15px;height:15px;animation-delay:2s;animation-duration:35s}.circles li:nth-child(10){left:85%;width:150px;height:150px;animation-delay:0s;animation-duration:11s}@keyframes animate{0%{transform:translateY(0) rotate(0deg);opacity:1;border-radius:0}100%{transform:translateY(-1000px) rotate(720deg);opacity:0;border-radius:50%}}</style>
</head>
<body>
<div class="area">
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<div class="footer">
    <a href="https://api.mdavid.cn" target="_self">©2017 - 2024 MDAVID.CN</a>
</div>

<div class='list-container'>
    <h1>mDavid.cn</h1>
    <h2>Backtesting</h2>
    <ul class='list' id="fileList"></ul>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        async function fetchData() {
            try {
                const response = await fetch('/api/get_files');
                if (!response.ok) {
                    throw new Error(`Failed to fetch data. Status: ${response.status}`);
                }
                const files = await response.json();
                if (Object.keys(files).length === 0) {
                    console.warn('Fetch warning: The response object is empty.');
                    return;
                }
                handleFileList(files);
            } catch (error) {
                console.error('Fetch error:', error.message);
            }
        }

        function createFileListItem(file) {
            const li = document.createElement('li');

            const span = document.createElement('span');
            span.className = 'circle';
            li.appendChild(span);

            const link = document.createElement('a');
            link.target = '_blank';
            link.href = `/data/${file.name}`;

            const date = new Date(file.mtime * 1000);
            const formattedDate = new Intl.DateTimeFormat(undefined, {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                // second: '2-digit',
                hour12: false,
            }).format(date);
            link.textContent = `${formattedDate} ${file.name.replace('.pdf', '')}`;

            li.appendChild(link);
            return li;
        }

        function handleFileList(files) {
            files.sort((a, b) => b.mtime - a.mtime);
            const fileListElement = document.getElementById('fileList');
            files.forEach(file => {
                const li = createFileListItem(file);
                fileListElement.appendChild(li);
            });
        }

        fetchData();
    });
</script>
</body>
</html>
